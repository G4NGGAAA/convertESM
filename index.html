<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESM to Scrape + AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #f2f2f2;
      --container-bg: #1a1a1a;
      --accent-color: #00ff88;
      --input-bg: #111;
      --input-text: #0f0;
      --pre-bg: #000;
      --shadow-color: rgba(0, 255, 136, 0.3);
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --container-bg: #ffffff;
      --accent-color: #007bff;
      --input-bg: #f8f9fa;
      --input-text: #495057;
      --pre-bg: #f8f9fa;
      --shadow-color: rgba(0, 123, 255, 0.2);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      background: var(--container-bg);
      border-radius: 15px;
      box-shadow: 0 10px 30px var(--shadow-color);
      position: relative;
      transition: all 0.3s ease;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00ff88, #0088ff);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      box-shadow: 0 5px 15px var(--shadow-color);
      margin-bottom: 15px;
    }

    h1 {
      text-align: center;
      margin: 0 0 25px 0;
      font-weight: 600;
      background: linear-gradient(90deg, #00ff88, #0088ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    [data-theme="light"] h1 {
      background: linear-gradient(90deg, #007bff, #00bbff);
      -webkit-background-clip: text;
      background-clip: text;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--accent-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
    }

    [data-theme="light"] input:focus {
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--shadow-color);
    }

    .result-container {
      position: relative;
      margin-top: 25px;
    }

    pre {
      margin-top: 20px;
      background: var(--pre-bg);
      padding: 20px;
      border-radius: 8px;
      overflow: auto;
      max-height: 500px;
      font-size: 0.9rem;
      position: relative;
      border: 1px solid var(--accent-color);
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--container-bg);
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: var(--accent-color);
      color: #000;
    }

    .copy-btn.copied {
      background: var(--accent-color);
      color: #000;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: rgba(0, 255, 136, 0.1);
    }

    [data-theme="light"] .theme-toggle:hover {
      background: rgba(0, 123, 255, 0.1);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 136, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1>üîÅ Convert ESM + üß† Bantuan AI</h1>
    </div>

    <input type="text" id="urlInput" placeholder="Masukkan URL IG/ESM/etc..." />

    <button onclick="convertAndHelpAI()" id="actionBtn">
      <span id="btnText">üöÄ Convert & Bantu AI</span>
      <span id="btnLoader" class="loading" style="display: none;"></span>
    </button>

    <div class="result-container">
      <pre id="resultBox">Hasil akan muncul di sini...</pre>
      <button class="copy-btn" id="copyBtn" style="display: none;">
        <i class="far fa-copy"></i> Salin
      </button>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme') || 
                       (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      const icon = themeToggle.querySelector('i');
      icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    // Copy button functionality
    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', () => {
      const resultBox = document.getElementById('resultBox');
      navigator.clipboard.writeText(resultBox.textContent)
        .then(() => {
          copyBtn.innerHTML = '<i class="fas fa-check"></i> Disalin!';
          copyBtn.classList.add('copied');
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="far fa-copy"></i> Salin';
            copyBtn.classList.remove('copied');
          }, 2000);
        });
    });

    async function convertAndHelpAI() {
      const url = document.getElementById('urlInput').value.trim();
      const resultBox = document.getElementById("resultBox");
      const actionBtn = document.getElementById("actionBtn");
      const btnText = document.getElementById("btnText");
      const btnLoader = document.getElementById("btnLoader");
      const copyBtn = document.getElementById("copyBtn");

      if (!url) return alert("Masukkan URL yang valid.");
      
      // Show loading state
      btnText.style.display = 'none';
      btnLoader.style.display = 'block';
      actionBtn.disabled = true;
      resultBox.textContent = "‚è≥ Mengambil data dari API...";
      copyBtn.style.display = 'none';

      try {
        // Step 1: Fetch scraping data
        const scrapeRes = await fetch(`https://api.siputzx.my.id/api/download/igdl?url=${encodeURIComponent(url)}`);
        const scrapeData = await scrapeRes.json();
        const scrapeText = JSON.stringify(scrapeData, null, 2);

        resultBox.textContent = `‚úÖ Hasil Scraping:\n${scrapeText}\n\nüß† Meminta bantuan AI...`;

        // Step 2: Send to AI (choose either GPT3 or Gemini-Pro)
        const aiRes = await fetch(`https://api.siputzx.my.id/api/ai/gpt3`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: scrapeText })
        });

        const aiData = await aiRes.json();
        const aiText = aiData.answer || aiData.result || "‚ö†Ô∏è Tidak ada balasan dari AI.";

        resultBox.textContent = `‚úÖ Hasil Scraping:\n${scrapeText}\n\nüß† GPT-3 Menjelaskan:\n${aiText}`;
        copyBtn.style.display = 'block';
      } catch (err) {
        resultBox.textContent = "‚ùå Gagal memproses: " + err.message;
      } finally {
        // Reset button state
        btnText.style.display = 'block';
        btnLoader.style.display = 'none';
        actionBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
