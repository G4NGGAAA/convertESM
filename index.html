<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESM to Scrape + AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-robot"></i>
      </div>
      <h1>🔁 Convert ESM + 🧠 Bantuan AI</h1>
    </div>

    <input type="text" id="urlInput" placeholder="Masukkan URL IG/ESM/etc..." />

    <button onclick="convertAndHelpAI()" id="actionBtn">
      <span id="btnText">🚀 Convert & Bantu AI</span>
      <span id="btnLoader" class="loading" style="display: none;"></span>
    </button>

    <div class="result-container">
      <pre id="resultBox">Hasil akan muncul di sini...</pre>
      <button class="copy-btn" id="copyBtn" style="display: none;">
        <i class="far fa-copy"></i> Salin
      </button>
    </div>

    <div class="social-links">
      <a href="https://wa.me/yournumber" class="social-btn whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://whatsapp.com/channel/yourchannel" class="social-btn whatsapp-channel" target="_blank">
        <i class="fab fa-whatsapp"></i> Channel
      </a>
      <a href="https://github.com/yourusername" class="social-btn github" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
